    <meta charset="UTF-8">

<body>
    <header>
        <img src="images/icon.webp" alt="logo">
        <h1>Top Video Games You Have to Try!</h1>
        <button id="menu"></button>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Send a Recommendation</a></li>
                <li><a href="about_us.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Give Us Your Recommendations</h2>
        <form method="get" class="review">
            <fieldset>
                <legend>Game Genre*</legend>
                <label><select id="sct" name="select" required>
                        <option value="" disabled selected>Please Select</option>
                    </select></label>
            </fieldset>
            <fieldset>
                <legend>Date of Recommendation*</legend>
                <label>Select Date: <input type="date" name="installDate" required></label>
            </fieldset>
            <fieldset class="">
                <legend>Why do you like this game?</legend>
                <div>
                    <label class="check"><input type="checkbox" name="Missions" value="yes">Lots of Missions</label>
                    <label class="check"><input type="checkbox" name="graphics" value="yes">Good Graphics</label>
                    <label class="check"><input type="checkbox" name="price" value="yes">Price</label>
                    <label class="check"><input type="checkbox" name="Company" value="yes">The Creator(s)</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Game Name Here</legend>
                <label><textarea id="area" name="text" placeholder="Type Name Here: " required></textarea></label>
            </fieldset>
            <fieldset>
                <legend>Your Name (Optional)</legend>
                <label><input type="text" id="user" name="person"></label>
            </fieldset>
            <input type="submit" value="Recommend Game" id="button">
        </form>
    </main>

    </footer>
</body>

</html>
